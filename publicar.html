                </select><br><br>
                <label class="loginLe">Agregar imagen:</label><input class="loginLe" type="file" name="imagen" accept="image/jpeg, image/png"/>
                <div class="contenedorImagen">
                </div><br>
              <div>
              <input class="btnLeerMas" type="submit" id="btnPublicar" value="Publicar">
