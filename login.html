<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/cssPaginaPrincipal.css">
    <link rel=icon href="IMG/favicon.png" type="image/png">
    <title>Inicia Sesión</title>
    <header id="header">
      <h1 class="tituloBlog"><b>O W L Space</b></h1></hr>
      <p class="subtema">Bienvenido al espacio para compartir tus ideas</p>
    </header>
  </head>

  <body class="bodylogin" onload="MostrarLogin()">
<!-- ////////////////////////// Menu Horizontal /////////////////////////////-->
  <ul class="topnav">
    <li><a id="navInicio" href="inicio.html">Inicio</a></li>
    <li><a id="navCategorias" onclick="MostrarCategorias()">Categorías</a></li>
    <li><a id="navRegistro" class="right">Login</a></li>
  </ul>
<!-- ////////////////////////////////////////////////////////////////////////-->


<!-- /////////////////////////////// Login //////////////////////////////////-->
    <div id="containerLogin">
      <br>
      <p id="divLetra">Inicia Sesión</p>
      <p class="loginLe">
        <label class="loginLe">Usuario</label><br>
      <input class="loginLe" type="text" id="user_login" value="" size="20"/><br>
      </p>
      <p class="loginLe">
        <label class="loginLe">Contraseña</label><br>
        <input type="password" name="pwd" id="user_pass" class="loginLe" value="" size="20" /><br>
      </p>
      <p class="loginLe"><br>
        <input type="button" class="btnLeerMas" value="Entrar" onclick="Inicio.html"/>
      </p>
    </div>
    <div id="irRegistro">
        <p id="divLetra">¿No tienes una cuenta?</p>
        <input type="button" value="¡REGÍSTRATE!" class="btnLeerMas" onclick="MostrarRegistro()"/>
    </div>
<!-- ////////////////////////////////////////////////////////////////////////-->

<!-- ////////////////////////////// Registro ////////////////////////////////-->
  <div id="containerRegistro">
      <form>
        <p id="divLetra">Nueva Cuenta</p><br>
        <label class="loginLe">Nombre:   </label><input class="loginLe" type="text" maxlength="50" placeholder="Nombre de Usuario" pattern="[a-zA-Z0-9]*" value="" required><br><br>
      <label class="loginLe">Username: </label><input class="loginLe" type="text" maxlength="10" placeholder="Username" pattern="[a-zA-Z0-9-_.]*" value="" required><br><br>
      <label class="loginLe">Acerca de ti:</label><textarea  class="loginLe" placeholder="Pon una descripción sobre ti" cols="20" rows="6"></textarea><br><br>
      <label class="loginLe">Sexo:</label>
        <select class="loginLe">
          <option >Mujer</option>
          <option >Hombre</option>
        </select><br><br>
        <label class="loginLe" >Contraseña:</label><input class="loginLe" type="password" placeholder="Contraseña" required maxlength="50"><br><br>
        <input class="btnLeerMas" type="submit" name="btnRegistrarme" value="Registrarme" onclick="Inicio.html"><br>
      </form>
      <br>
      <p id="parrafoLogin">¿Ya tienes una cuenta? <a class="loginLe" href="login.html">Inicia Sesión</a></p>
  </div>
<!-- ////////////////////////////////////////////////////////////////////////-->
  <script src="JS/eventosParaCambiarDiv.js"></script>
  </body>
</html>
