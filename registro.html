  <body >
    <nav></nav>
    <section>
      <div id="registro">
        <form>
        <p >Nueva Cuenta</p>
        <label>Nombre: </label><input type="text" maxlength="50" placeholder="Nombre de Usuario" pattern="[a-zA-Z0-9]*" value="" required><br>

        <label>Sexo:</label>
          <select>
            <option>Mujer</option>
            <option>Hombre</option>
          </select><br>
        <label>Contraseña:</label><input type="password" placeholder="Contraseña" required maxlength="50"><br>
        <input type="submit" name="btnRegistrarme" value="Registrarme" ><br>
      </form>
      </div>
      <p id="parrafoLogin">¿Ya tienes una cuenta? <a href="login.html">Inicia Sesión</a></p>
    </section>
    <aside></aside>
